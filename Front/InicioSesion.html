<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/logo3.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/InicioStyles.css">
    <link rel="stylesheet" href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Iniciar sesión</h1>
            <form class="Formulario" action="/login" method="POST">
                <div class="input-box">
                    <input id="email" placeholder="Correo electrónico" type="email" name="email" required>
                    <i class='bx  bx-at'  ></i> 
                </div>
                <div class="input-box">
                    <input id="password" placeholder="Contraseña" type="password" name="password" required>
                    <i class='bx bx-lock'></i> 
                </div>
                <button class="login-button" type="submit">Ingresar</button>
                <p class="register-link">¿No tienes una cuenta? <a href="CrearCuenta.html">Regístrate aquí</a></p>
            </form>
        </div>
    </div>
</body>
</html>
