<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/CrearAlojamientoStyles.css">
    <link rel="shortcut icon" href="../img/icono/logo3.png">
    <link rel="stylesheet" href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Editar alojamiento</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="Home.html"><img src="../img/icono/logo.png" alt=""></a>
        </div>
        <nav>
            <ul id="navAuth" class="nav-links">
                <li><a href="../page/InicioSesion.html">Iniciar sesion</a></li>
                <li><a href="../page/CrearCuenta.html">Hazte una cuenta</a></li>
            </ul>
        </nav>
        <div id="navUser" class="oculto">
            <div class="perfil" id="perfilBtn">
                <img id="fotoPerfilHeader" src="" alt="Foto perfil">
                <span id="userName">Edinson Cavani</span>
            </div>
            <ul class="dropdown" id="dropdownMenu">
                <li><a href="Perfil.html">Perfil</a></li>
                <li id="PanelAnfi"><a href="PanelDeControl.html">Panel de control</a></li>
                <li id="PanelReserva"><a href="PanelReservas.html">Mis reservas</a></li>
                <li><a id="cerrarSesion">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    <main>
        <form action="">
            <div class="form-container">
                <h2>Editar alojamiento</h2>

                <label>Nombre de alojamiento</label>
                <input type="text" name="nombre">

                <label>Tipo de alojamiento</label>
                <select name="tipo">
                    <option value="1">Hotel</option>
                    <option value="5">Casa</option>
                    <option value="4">Hostel</option>
                    <option value="2">Cabaña</option>
                    <option value="3">Departamento</option>
                </select>


                <label>Dirección</label>
                <input type="text" name="direccion">

                <label>Servicios</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="servicios" value="1"> Wi-Fi</label>
                    <label><input type="checkbox" name="servicios" value="2"> TV</label>
                    <label><input type="checkbox" name="servicios" value="3"> Aire acondicionado</label>
                    <label><input type="checkbox" name="servicios" value="4"> Pileta</label>
                    <label><input type="checkbox" name="servicios" value="5"> Cochera</label>
                    <label><input type="checkbox" name="servicios" value="6"> Spa</label>
                    <label><input type="checkbox" name="servicios" value="7"> Desayuno</label>

                </div>
                
                <label>Precio por noche</label>
                <input type="number" name="precio">

                <label>Descripción</label>
                <textarea name="descripcion" rows="3"></textarea>

                <label>Agregar imagen</label>
                <div class="file-upload">
                    <i class='bx bx-image'></i>
                    <input type="file" accept="image/*">
                </div>

                <button type="submit">Guardar</button>
            </div>
        </form>
    </main>
    <footer>
        <ul class="footer-links">
            <li><a href="">¿Cómo podemos ayudarte?</a></li>
            <li><a href="">Centro de asistencia</a></li>
            <li><a href="">Contacto</a></li>
        </ul>
        <div class="titulo">
            <h1>S.M.O.W.S CORP</h1>
            <h6>SMARTMIND. ONE WORD. SOFTWARE</h6>
        </div>
    </footer>
    <script src="../js/logueo.js"></script>
    <script src="../js/editarAlojamiento.js"></script>
</body>

</html>
