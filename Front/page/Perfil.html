    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Perfil</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="Home.html"><img src="../img/icono/logo.png" alt=""></a>
        </div>
        <nav>
            <ul id="navAuth" class="nav-links">
                <li><a href="../page/InicioSesion.html">Iniciar sesión</a></li>
                <li><a href="../page/CrearCuenta.html">Hazte una cuenta</a></li>
            </ul>
        </nav>
        <div id="navUser" class="oculto">
            <div class="perfil" id="perfilBtn">
                <img id="fotoPerfilHeader" src="" alt="Foto perfil">
                <span id="userName">Edinson Cavani</span>
            </div>
            <ul class="dropdown" id="dropdownMenu">
                <li><a href="Perfil.html">Perfil</a></li>
                <li id="PanelAnfi"><a href="PanelDeControl.html">Panel de control</a></li>

            </ul>
        </div>
    </header>

    <main>
        <form id="formEditar">
            <div class="form-container">
                <h2>Editar perfil</h2>

                <label>Nombre</label>
                <input type="text" name="nombre">

                <label>Apellido</label>
                <input type="text" name="apellido">

                <label>D.N.I</label>
                <input type="number" name="dni">

                <label>Agregar imagen</label>
                <div class="file-upload">
                    <i class='bx bx-image'></i>
                    <input type="file" id="inputFoto" accept="image/*">
                </div>

                <button type="submit">Guardar perfil</button>
            </div>
        </form>
    </main>

    <footer>
        <ul class="footer-links">

        <div class="titulo">
