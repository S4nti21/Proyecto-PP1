<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de control</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: #f0f0f0;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background-color: #fff;
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            position: relative; /* Se mueve con el scroll */
            z-index: 10;
        }

        .logo img {
            height: 55px;
            border-radius: 10px;
        }

        nav ul {
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: #000;
            padding: 8px 15px;
            border-radius: 10px;
            transition: 0.2s;
        }

        nav a:hover {
            background-color: #000;
            color: #fff;
        }

        /* CARDS */
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }

        .card {
            background: #fff;
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: 0.3s;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .overlay button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: rgba(255,255,255,0.2);
            cursor: pointer;
            transition: 0.3s;
        }

        .overlay button:hover {
            background-color: rgba(255,0,0,0.4);
        }

        /* CALENDARIO */
        .calendario-container {
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .calendario-container h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        /* FOOTER */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            .cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150x55.png?text=Logo" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Iniciar sesión</a></li>
                <li><a href="#">Crear cuenta</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="cards">
            <div class="card">
                <img src="https://via.placeholder.com/300x200.png?text=Alojamiento" alt="">
                <div class="overlay">
                    <button>Editar alojamiento</button>
                    <button>Eliminar alojamiento</button>
                </div>
                <div class="card-body">
                    <h3>Matrimonial</h3>
                    <p>Santa Fe</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200.png?text=Alojamiento" alt="">
                <div class="overlay">
                    <button>Editar alojamiento</button>
                    <button>Eliminar alojamiento</button>
                </div>
                <div class="card-body">
                    <h3>Monoambiente</h3>
                    <p>Santa Fe</p>
                </div>
            </div>
        </div>

        <div class="calendario-container">
            <h1>RESERVAS</h1>
            <div id="calendar">
                <!-- Aquí iría FullCalendar -->
                <p>Calendario de ejemplo...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>S.M.O.W.S CORP - SMARTMIND. ONE WORD. SOFTWARE</p>
    </footer>
</body>
</html>
